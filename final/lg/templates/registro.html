<!DOCTYPE html>
<html>
<head>
	<title>DEX - Hoy te ayudo, ma√±ana me ayudas</title>
	<link rel="stylesheet" type="text/css" href="https://dl.dropbox.com/s/wqlyxllsuoibjw0/login.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta charset="utf-8">

</head>
<body>
<div class= container>
	<div class="superior">
		
	</div>

	<div class="medio">
		<div class="row">
			<div class="col-md-4">
				
			</div>
			<div class="col-md-4 formulario">
				<div>
					<h1>DEX</h1>
				</div>
				<div>
					<h3>Registro</h3>
				</div>
				<form method="POST">{% csrf_token %}
					<div class="form-group">
						<label>Nombre</label>
						{{forma.nombre}}
					</div>
					<div class="form-group">
						<label>Password</label>
						{{forma.clave}}
					</div>

					<div class="form-group">
						<label>Celular</label>
						{{forma.telefono}}
					</div>

					<div class="divBoton">
						<button type="submit" class="btn btn-default">Registrar</button>
						<button class="btn btn-default pull-right" onClick="window.location='http://127.0.0.1:8000/';" value="registro" >Volver</button>
					</div>
					

				</form>
			</div>
			<div class="col-md-4">
				
			</div>
		</div>
		
	</div>

	<div class="inferior">
		
	</div>
</div>
	
</body>
</html>
